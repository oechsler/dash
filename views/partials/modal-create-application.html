<div id="modal" class="fixed inset-0 bg-primary/70 backdrop-blur-xs h-full w-full flex items-start justify-center md:items-center overflow-y-auto">
    <div class="relative mt-6 md:mt-0 py-4 px-6 border border-tertiary w-11/12 md:w-[28rem] shadow-xl rounded-xl bg-primary max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-center mt-3 pb-3">
            <p class="text-lg font-bold text-secondary mr-12 md:mr-24">Create a new application</p>
            <button class="text-tertiary hover:text-tertiary/80 transition-colors duration-200  cursor-pointer" hx-get="/dashboard/modal/close" hx-target="#modal"
                    hx-swap="outerHTML">
                <span class="material-icons">close</span>
            </button>
        </div>
        <div id="modal-content" class="mt-3 pb-3">
            <form class="flex flex-col gap-4" hx-post="/applications" hx-target="#modal" hx-swap="outerHTML">
                <div class="form-group">
                    <label for="app-name" class="text-secondary text-sm">Name <span
                            class="text-tertiary">*</span></label>
                    <input type="text" id="app-name" name="display_name"
                           class="mt-1 block w-full rounded-lg bg-primary border border-tertiary text-secondary p-2 focus:outline-none focus:border-tertiary/80"
                           placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label for="app-icon" class="text-secondary text-sm">Icon <span
                            class="text-tertiary-500">*</span></label>
                    <input type="text" id="app-icon" name="icon"
                           class="mt-1 block w-full rounded-lg bg-primary border border-tertiary text-secondary p-2 focus:outline-none focus:border-tertiary/80"
                           placeholder="Enter icon name (eg. mdi:home)" required>
                </div>
                <div class="form-group">
                    <label for="app-description" class="text-secondary text-sm">Description</label>
                    <input type="text" id="app-description" name="description"
                           class="mt-1 block w-full rounded-lg bg-primary border border-tertiary text-secondary p-2 focus:outline-none focus:border-tertiary/80"
                           placeholder="Enter description">
                </div>
                <div class="form-group">
                    <label for="app-url" class="text-secondary text-sm">URL <span class="text-tertiary">*</span></label>
                    <input type="url" id="app-url" name="url"
                           class="mt-1 block w-full rounded-lg bg-primary border border-tertiary text-secondary p-2 focus:outline-none focus:border-tertiary/80"
                           placeholder="Enter URL" required>
                </div>
                <div class="form-group">
                    <label for="app-groups" class="text-secondary text-sm">Visible to groups</label>
                    <input type="text" id="app-groups" name="visible_to_groups"
                           class="mt-1 block w-full rounded-lg bg-primary border border-tertiary text-secondary p-2 focus:outline-none focus:border-tertiary/80"
                           placeholder="Enter list of groups (eg. admin user ...)">
                </div>
                <div class="flex justify-end gap-2">
                    <button type="submit" class="px-4 py-2 rounded-lg text-primary bg-tertiary/80 hover:bg-tertiary transition-colors duration-200 cursor-pointer">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="modal" class="fixed inset-0 bg-primary/70 backdrop-blur-xs h-full w-full flex items-start justify-center md:items-center overflow-y-auto">
    <div class="relative mt-6 md:mt-0 py-4 px-6 border border-tertiary w-11/12 md:w-[36rem] shadow-xl rounded-xl bg-primary max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-center mt-3 pb-3">
            <p class="text-lg font-bold text-secondary mr-12 md:mr-24">Settings</p>
            <button class="text-tertiary hover:text-tertiary/80 transition-colors duration-200 cursor-pointer"
                    hx-get="/dashboard/modal/close" hx-target="#modal" hx-swap="outerHTML">
                <span class="material-icons">close</span>
            </button>
        </div>
        <div id="modal-content" class="mt-3 pb-3">
            <form hx-post="/settings" hx-target="#modal" hx-swap="outerHTML" class="space-y-4">
                <div id="settings-theme-select">
                    <label class="block text-sm font-medium text-secondary">Theme</label>
                    <select name="ThemeID" class="mt-1 block w-full rounded-lg bg-primary border border-tertiary text-secondary p-2 focus:outline-none focus:border-tertiary/80">
                        {{range .themes}}
                        <option value="{{.ID}}" {{if eq $.settings.ThemeID .ID}}{{"selected"}}{{end}}>{{.Name}}</option>
                        {{end}}
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-secondary">Language</label>
                    <select name="Language" class="mt-1 block w-full rounded-lg bg-primary border border-tertiary text-secondary p-2 focus:outline-none focus:border-tertiary/80">
                        {{range .languages}}
                        <option value="{{.Code}}" {{if eq $.settings.Language .Code}}selected{{end}}>{{.Name}}</option>
                        {{end}}
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-secondary">Time Zone</label>
                    <select name="TimeZone" class="mt-1 block w-full rounded-lg bg-primary border border-tertiary text-secondary p-2 focus:outline-none focus:border-tertiary/80">
                        {{range .timezones}}
                        <option value="{{.}}" {{if eq $.settings.TimeZone .}}selected{{end}}>{{.}}</option>
                        {{end}}
                    </select>
                </div>
                <div class="flex justify-end gap-2">
                    <button type="submit" class="px-4 py-2 rounded-lg text-primary bg-tertiary/80 hover:bg-tertiary transition-colors duration-200 cursor-pointer">Save</button>
                </div>
            </form>
            <div id="themes-section" hx-get="/settings/modal/themes" hx-trigger="load" hx-target="#themes-section" hx-swap="outerHTML"></div>
        </div>
    </div>
</div>

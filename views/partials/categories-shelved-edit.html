{{range .}}
<section id="shelved-category-{{.id}}" class="mt-12 lg:mt-16">
    <div class="flex items-center gap-4 mb-2">
        <h2 class="text-xl uppercase font-semibold text-secondary">{{.display_name}}</h2>
        <div class="flex gap-2">
            <button class="text-secondary hover:text-secondary/80 transition-colors duration-200 cursor-pointer"
                    hx-get="/categories/modal/edit/{{.id}}" hx-target="body" hx-swap="beforeend">
                <span class="material-icons text-xl">edit</span>
            </button>
            <button class="text-secondary hover:text-tertiary transition-colors duration-200 cursor-pointer"
                    hx-get="/categories/modal/delete/{{.id}}" hx-target="body" hx-swap="beforeend">
                <span class="material-icons text-xl">delete</span>
            </button>
            <button class="text-secondary hover:text-secondary/80 transition-colors duration-200 cursor-pointer"
                    hx-get="/bookmarks/modal/create/{{.id}}" hx-target="body" hx-swap="beforeend">
                <span class="material-icons text-xl">add</span>
            </button>
        </div>
    </div>
    <ul class="space-y-2 md:space-y-0 md:grid md:grid-cols-2 lg:grid-cols-4 gap-2">
        {{range .bookmarks}}
        <li id="bookmark-{{.id}}" class="list-item md:grid-item">
            <div class="p-3 flex items-center justify-between text-secondary rounded-xl bg-tertiary/10">
                <div class="flex items-center gap-4">
                    <div>
                        <span class="material-icons text-4xl">{{.icon}}</span>
                    </div>
                    <div>
                        <h3 class="text-sm uppercase font-semibold">{{.display_name}}</h3>
                        <h4 class="text-sm text-tertiary">{{.domain}}</h4>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button class="flex items-center justify-center p-2 rounded-xl bg-tertiary/10 hover:bg-tertiary/30 transition-all duration-200 cursor-pointer"
                            hx-get="/bookmarks/modal/edit/{{.id}}" hx-target="body" hx-swap="beforeend">
                        <span class="material-icons">edit</span>
                    </button>
                    <button class="flex items-center justify-center p-2 rounded-xl bg-tertiary/10 hover:bg-tertiary hover:text-primary transition-all duration-200 cursor-pointer"
                            hx-get="/bookmarks/modal/delete/{{.id}}" hx-target="body" hx-swap="beforeend">
                        <span class="material-icons">delete</span>
                    </button>
                </div>
            </div>
        </li>
        {{else}}
        <li class="text-tertiary">No bookmarks yet</li>
        {{end}}
    </ul>
</section>
{{end}}

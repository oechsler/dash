<div id="modal" class="fixed inset-0 bg-primary/70 backdrop-blur-xs h-full w-full flex items-start justify-center md:items-center overflow-y-auto">
    <div class="relative mt-6 md:mt-0 py-4 px-6 border border-tertiary w-11/12 md:w-[28rem] shadow-xl rounded-xl bg-primary max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-center mt-3 pb-3">
            <p class="text-lg font-bold text-secondary mr-12 md:mr-24">Create a new category</p>
            <button class="text-tertiary hover:text-tertiary/80 transition-colors duration-200  cursor-pointer" hx-get="/dashboard/modal/close" hx-target="#modal"
                    hx-swap="outerHTML">
                <span class="material-icons">close</span>
            </button>
        </div>
        <div id="modal-content" class="mt-3 pb-3">
            <form class="flex flex-col gap-4" hx-post="/categories" hx-target="#modal" hx-swap="outerHTML">
                <div class="form-group">
                    <label for="app-name" class="text-secondary text-sm">Name <span
                            class="text-tertiary">*</span></label>
                    <input type="text" id="app-name" name="display_name"
                           class="mt-1 block w-full rounded-lg bg-primary border border-tertiary text-secondary p-2 focus:outline-none focus:border-tertiary/80"
                           placeholder="Enter name" required>
                </div>
                <div id="shelved-form-group">
                    <div hx-get="/categories/modal/shelved/false" hx-trigger="load" hx-target="#shelved-form-group" hx-swap="innerHTML"></div>
                </div>
                <button type="submit" class="bg-tertiary/80 text-primary mt-2 py-2 px-4 rounded hover:bg-tertiary transition-colors duration-200 cursor-pointer">Create
                </button>
            </form>
        </div>
    </div>
</div>
